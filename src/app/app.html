@if(!isLoading){ 
    @if(user){
        <div class="user-details">
            <img [src]="user?.profilePictureUrl" [alt]="user?.name" />
            <div>
                <p class="username">{{user?.name}}</p>
                <div class="dropdown-container">
                    <select class="dropdown" (change)="onTenantChange($event)">
                        @for (tenant of tenantsState().tenants; track tenant.tenantId) {
                            <option
                                [value]="tenant.tenantId" 
                                [selected]="tenant.tenantId === tenantsState().activeTenant.tenantId">
                                {{tenant.name}}
                            </option>
                        }
                    </select>
                </div>
            </div>
        </div>
            <button class="bg-danger" (click)="logOut()">Log out</button>
            <button class="bg-secondary" (click)="showAdminPortal()">Settings</button>

    }@else{
        <h1>Hello!</h1>
        <button class="bg-primary" (click)="loginWithRedirect()">Login</button>
    } 
}
